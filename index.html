<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ğŸ’•</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes hearts {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .slide-up {
            animation: slideUp 0.6s ease-out forwards;
        }
        .heart-particle {
            position: absolute;
            animation: hearts 3s ease-in-out infinite;
            pointer-events: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>
    
    <script>
        // State management
        let state = {
            currentView: 'home',
            compliment: '',
            showCompliment: false,
            dateForm: { type: '', time: '', location: '' },
            dateConfirmed: false,
            daysTogether: 0,
            hearts: []
        };

        const compliments = [
            "Your smile lights up my entire world ğŸ’•",
            "You make every day feel like an adventure âœ¨",
            "I fall in love with you more every single day ğŸŒŸ",
            "You're the best thing that ever happened to me ğŸ’“",
            "My heart beats just for you ğŸ’",
            "You're more beautiful than all the stars combined ğŸŒ¹",
            "Life with you is my favorite story ğŸ’–",
            "You're my forever and always ğŸ’—",
            "Every moment with you is magical ğŸ‡",
            "You're my everything ğŸš€",
            "I'm so lucky to have you â¤ï¸",
            "You complete me in every way ğŸ¯",
            "You're my dream come true ğŸŒˆ",
            "My love for you grows stronger every day ğŸŒº",
            "You're the reason I smile ğŸ˜Š",
            "You make my heart skip a beat ğŸ’"
        ];

        // Calculate days together
        function calculateDays() {
            const startDate = new Date('2025-03-13');
            const today = new Date();
            const days = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
            state.daysTogether = days;
        }

        // Get random compliment
        function getCompliment() {
            const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
            state.compliment = randomCompliment;
            state.showCompliment = true;
            createHeartBurst();
            render();
        }

        // Create heart burst effect
        function createHeartBurst() {
            const container = document.getElementById('hearts-container');
            if (!container) return;
            
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.textContent = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = '24px';
                heart.style.animationDelay = Math.random() * 1 + 's';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3000);
            }
        }

        // Change view
        function changeView(view) {
            state.currentView = view;
            render();
        }

        // Submit date
        function submitDate(e) {
            e.preventDefault();
            state.dateConfirmed = true;
            createHeartBurst();
            render();
        }

        // Reset date form
        function resetDate() {
            state.dateConfirmed = false;
            state.dateForm = { type: '', time: '', location: '' };
            render();
        }

        // Update form
        function updateForm(field, value) {
            state.dateForm[field] = value;
        }

        // Render the app
        function render() {
            const root = document.getElementById('root');
            
            root.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 relative overflow-hidden">
                    <div id="hearts-container" class="absolute inset-0 pointer-events-none z-50"></div>
                    
                    <div class="relative z-10">
                        <div class="max-w-6xl mx-auto px-4 py-8">
                            <!-- Header -->
                            <div class="text-center mb-12 fade-in">
                                <div class="inline-block float-animation mb-4 text-6xl">
                                    â¤ï¸
                                </div>
                                <h1 class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-pink-600 to-purple-600 bg-clip-text text-transparent mb-4">
                                    For My Beautiful Wife

                                    <span class="text-2xl">ğŸ“…</span>

                                    </span>
                                </div>
                            </div>

                            ${state.currentView === 'compliments' ? renderCompliments() : ''}
                            ${state.currentView === 'date' ? renderDate() : ''}
                        </div>
                    </div>
                </div>
            `;

            attachEventListeners();
        }

        function renderHome() {
            return `

                        style="animation-delay: 0.1s"
                    >

                                <span class="text-5xl">âœ¨</span>
                            </div>
                            <h2 class="text-3xl font-bold text-gray-800 mb-4">Sweet Words</h2>
                            <p class="text-gray-600 text-lg">
                                Click to receive a special message of love ğŸ’•
                            </p>
                        </div>
                    </div>

                    <!-- Plan a Date Card -->
                    <div 
                        onclick="changeView('date')"
                        class="slide-up bg-white/80 backdrop-blur rounded-3xl p-8 shadow-xl hover:shadow-2xl transition-all cursor-pointer transform hover:scale-105 border-4 border-purple-200"
                        style="animation-delay: 0.2s"
                    >
                        <div class="text-center">
                            <div class="inline-block p-6 bg-gradient-to-br from-purple-400 to-blue-400 rounded-full mb-6">
                                <span class="text-5xl">ğŸ“…</span>
                            </div>
                            <h2 class="text-3xl font-bold text-gray-800 mb-4">Plan a Date</h2>
                            <p class="text-gray-600 text-lg">
                                Let's plan our next adventure together ğŸŒŸ
                            </p>
                        </div>
                    </div>

                        <div class="text-5xl mb-4">â¤ï¸</div>
                        <p class="text-xl text-gray-700 leading-relaxed">
                            Every day with you is a gift. You make my life complete in ways I never knew possible.
                            Thank you for being my partner, my best friend, and my everything. I love you more than words can say.
                        </p>
                        <p class="text-lg text-gray-600 mt-4 italic">
                            Forever yours ğŸ’•
                        </p>
                    </div>
                </div>
            `;
        }

        function renderCompliments() {
            return `
                <div class="max-w-2xl mx-auto fade-in">
                    <button
                        onclick="changeView('home')"

                    >

                            <div class="inline-block p-6 bg-gradient-to-br from-pink-400 to-purple-400 rounded-full mb-6">
                                <span class="text-6xl">âœ¨</span>
                            </div>
                            <h2 class="text-4xl font-bold text-gray-800 mb-4">Sweet Words for You</h2>
                            <p class="text-gray-600 text-lg">
                                Every word is true, every message is from my heart
                            </p>
                        </div>

                        ${state.showCompliment ? `
                            <div class="fade-in mb-8 p-8 bg-gradient-to-br from-pink-50 to-purple-50 rounded-2xl border-2 border-pink-300">
                                <p class="text-3xl text-center text-gray-800 font-medium leading-relaxed">

                        <button
                            onclick="getCompliment()"
                            class="w-full py-6 bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 text-white text-xl font-bold rounded-2xl shadow-lg hover:shadow-xl transition-all transform hover:scale-105"
                        >
                            Click for a sweet message ğŸ’•
                        </button>
                    </div>
                </div>
            `;
        }

        function renderDate() {
            if (state.dateConfirmed) {
                return `
                    <div class="max-w-2xl mx-auto fade-in">
                        <button
                            onclick="changeView('home')"
                            class="mb-6 px-6 py-2 bg-white/80 backdrop-blur rounded-full shadow-lg hover:shadow-xl transition-all text-gray-700 font-semibold"
                        >

                                        <p class="text-lg"><strong>Where:</strong> ${state.dateForm.location}</p>
                                    </div>
                                </div>
                                <button

                    </div>
                `;
            }

            return `
                <div class="max-w-2xl mx-auto fade-in">
                    <button

                    >
                        â† Back Home
                    </button>

                    <div class="bg-white/80 backdrop-blur rounded-3xl p-8 md:p-12 shadow-2xl border-4 border-purple-200">
                        <div class="text-center mb-8">
                            <div class="inline-block p-6 bg-gradient-to-br from-purple-400 to-blue-400 rounded-full mb-6">
                                <span class="text-6xl">ğŸ“…</span>
                            </div>
                            <h2 class="text-4xl font-bold text-gray-800 mb-4">Let's Plan a Date!</h2>
                            <p class="text-gray-600 text-lg">
                                Tell me what you'd like to do and I'll make it happen ğŸ’•
                            </p>
                        </div>

                        <form id="dateForm" class="space-y-6">
                            <div>
                                <label class="block text-lg font-semibold text-gray-700 mb-3">
                                    What kind of date? ğŸŒŸ
                                </label>
                                <select
                                    required
                                    id="dateType"
                                    class="w-full px-6 py-4 bg-white border-2 border-purple-300 rounded-xl focus:outline-none focus:border-purple-500 text-lg text-gray-700"
                                >
                                    <option value="">Choose your perfect date...</option>
                                    <option value="romantic_dinner">ğŸ½ï¸ Romantic Dinner</option>
                                    <option value="movie_night">ğŸ¬ Movie Night</option>
                                    <option value="coffee_date">â˜• Coffee & Conversation</option>
                                    <option value="adventure">ğŸŒ„ Adventure Time</option>
                                    <option value="cozy_home">ğŸ¡ Cozy Night In</option>
                                    <option value="surprise">ğŸ Surprise Me!</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-lg font-semibold text-gray-700 mb-3">
                                    When would you like to go? ğŸ“…
                                </label>
                                <input
                                    required
                                    type="datetime-local"
                                    id="dateTime"
                                    class="w-full px-6 py-4 bg-white border-2 border-purple-300 rounded-xl focus:outline-none focus:border-purple-500 text-lg text-gray-700"
                                />
                            </div>

                            <div>
                                <label class="block text-lg font-semibold text-gray-700 mb-3">
                                    Where should we go? ğŸ“
                                </label>
                                <input
                                    required
                                    type="text"
                                    id="dateLocation"
                                    placeholder="Your choice, anywhere you want!"
                                    class="w-full px-6 py-4 bg-white border-2 border-purple-300 rounded-xl focus:outline-none focus:border-purple-500 text-lg placeholder-gray-400 text-gray-700"
                                />

                            <button
                                type="submit"
                                class="w-full py-6 bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white text-xl font-bold rounded-2xl shadow-lg hover:shadow-xl transition-all transform hover:scale-105"
                            >
                                Yes! Let's do this! ğŸ’•
                            </button>
                        </form>
                    </div>
                </div>
            `;
        }

        function attachEventListeners() {
            const form = document.getElementById('dateForm');
            if (form) {
                form.onsubmit = function(e) {
                    e.preventDefault();
                    state.dateForm.type = document.getElementById('dateType').value;
                    state.dateForm.time = document.getElementById('dateTime').value;
                    state.dateForm.location = document.getElementById('dateLocation').value;
                    state.dateConfirmed = true;
                    createHeartBurst();
                    render();
                };
            }
        }

        // Initialize
        calculateDays();
        render();
    </script>
</body>
</html>
