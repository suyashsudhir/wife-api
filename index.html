<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wife API Documentation üíï</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slide-in-from-bottom-4 {
            from { transform: translateY(1rem); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-in {
            animation: fade-in 0.5s ease-out, slide-in-from-bottom-4 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide React components
        const Heart = (props) => <i data-lucide="heart" {...props}></i>;
        const Activity = (props) => <i data-lucide="activity" {...props}></i>;
        const Send = (props) => <i data-lucide="send" {...props}></i>;
        const Sparkles = (props) => <i data-lucide="sparkles" {...props}></i>;
        const Check = (props) => <i data-lucide="check" {...props}></i>;

        function WifeAPI() {
          const [activeEndpoint, setActiveEndpoint] = useState('status');
          const [compliment, setCompliment] = useState('');
          const [dateForm, setDateForm] = useState({ type: '', time: '', location: '' });
          const [dateResponse, setDateResponse] = useState(null);
          const [daysTogether, setDaysTogether] = useState(0);

          const compliments = [
            "Your smile is my favorite notification üíï",
            "You're the best feature in my life's codebase ‚ú®",
            "Error 404: Flaws not found üåü",
            "You make my heart rate exceed all limits üíì",
            "Successfully deployed love.exe to my heart üíù",
            "Your beauty breaks all my breakpoints üåπ",
            "You're the perfect merge to my life üíñ",
            "Stackoverflow can't handle how much I love you üíó",
            "You're the encryption key to my happiness üîê",
            "My love for you has infinite scalability üöÄ",
            "You're my favorite dependency ‚ù§Ô∏è",
            "Together we achieve 100% code coverage of happiness üéØ"
          ];

          useEffect(() => {
            // Calculate days together from March 13, 2025
            const startDate = new Date('2025-03-13');
            const today = new Date();
            const days = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
            setDaysTogether(days);
          }, []);

          useEffect(() => {
            // Reinitialize Lucide icons after each render
            if (window.lucide) {
              lucide.createIcons();
            }
          });

          const fetchCompliment = () => {
            const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
            setCompliment(randomCompliment);
          };

          const submitDateRequest = (e) => {
            e.preventDefault();
            setDateResponse({
              status: 201,
              message: "Date Request Created Successfully! üéâ",
              data: {
                id: Math.random().toString(36).substr(2, 9),
                type: dateForm.type,
                time: dateForm.time,
                location: dateForm.location,
                status: "confirmed",
                anticipation_level: "maximum"
              }
            });
            setDateForm({ type: '', time: '', location: '' });
          };

          const endpoints = [
            { id: 'status', name: 'GET /status', icon: 'Activity', color: 'text-green-500' },
            { id: 'compliments', name: 'GET /compliments', icon: 'Sparkles', color: 'text-purple-500' },
            { id: 'date-request', name: 'POST /date-request', icon: 'Heart', color: 'text-pink-500' }
          ];

          const getIcon = (iconName) => {
            const icons = { Activity, Sparkles, Heart };
            const Icon = icons[iconName];
            return <Icon className="w-5 h-5" />;
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white">
              {/* Header */}
              <div className="border-b border-purple-500/30 bg-slate-900/50 backdrop-blur">
                <div className="max-w-7xl mx-auto px-6 py-4">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-3">
                      <Heart className="w-8 h-8 text-pink-500 fill-pink-500 animate-pulse" />
                      <div>
                        <h1 className="text-2xl font-bold bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent">
                          Wife API v2.0
                        </h1>
                        <p className="text-sm text-gray-400">The most important API in production</p>
                      </div>
                    </div>
                    <div className="flex items-center gap-2 px-4 py-2 bg-green-500/20 border border-green-500/30 rounded-lg">
                      <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                      <span className="text-sm text-green-400">Status: In Love</span>
                    </div>
                  </div>
                </div>
              </div>

              <div className="max-w-7xl mx-auto px-6 py-8">
                <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                  {/* Sidebar */}
                  <div className="lg:col-span-1">
                    <div className="bg-slate-800/50 backdrop-blur rounded-xl border border-purple-500/20 p-4 sticky top-4">
                      <h3 className="text-sm font-semibold text-gray-400 uppercase mb-4">Endpoints</h3>
                      <nav className="space-y-2">
                        {endpoints.map(endpoint => (
                          <button
                            key={endpoint.id}
                            onClick={() => setActiveEndpoint(endpoint.id)}
                            className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ${
                              activeEndpoint === endpoint.id
                                ? 'bg-purple-500/20 border border-purple-500/50'
                                : 'hover:bg-slate-700/50 border border-transparent'
                            }`}
                          >
                            <span className={endpoint.color}>{getIcon(endpoint.icon)}</span>
                            <span className="text-sm font-mono">{endpoint.name}</span>
                          </button>
                        ))}
                      </nav>

                      <div className="mt-6 pt-6 border-t border-purple-500/20">
                        <h4 className="text-xs font-semibold text-gray-400 uppercase mb-3">Quick Stats</h4>
                        <div className="space-y-2 text-sm">
                          <div className="flex justify-between">
                            <span className="text-gray-400">Uptime:</span>
                            <span className="text-green-400">{daysTogether} days</span>
                          </div>
                          <div className="flex justify-between">
                            <span className="text-gray-400">Love Level:</span>
                            <span className="text-pink-400">100%</span>
                          </div>
                          <div className="flex justify-between">
                            <span className="text-gray-400">Requests:</span>
                            <span className="text-purple-400">‚àû</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  {/* Main Content */}
                  <div className="lg:col-span-3 space-y-6">
                    {/* Status Endpoint */}
                    {activeEndpoint === 'status' && (
                      <div className="bg-slate-800/50 backdrop-blur rounded-xl border border-green-500/20 overflow-hidden">
                        <div className="bg-green-500/10 px-6 py-4 border-b border-green-500/20">
                          <div className="flex items-center gap-3">
                            <Activity className="w-6 h-6 text-green-500" />
                            <div>
                              <h2 className="text-xl font-bold">GET /status</h2>
                              <p className="text-sm text-gray-400">Health check - Monitor relationship status</p>
                            </div>
                          </div>
                        </div>

                        <div className="p-6 space-y-6">
                          <div>
                            <h3 className="text-sm font-semibold text-gray-400 uppercase mb-3">Response</h3>
                            <div className="bg-slate-900/50 rounded-lg p-4 font-mono text-sm border border-green-500/20">
                              <pre className="text-green-400 whitespace-pre-wrap break-words">{JSON.stringify({
                                status: "online",
                                version: "2.0",
                                love_level: "100%",
                                uptime_days: daysTogether,
                                heart_rate: "elevated (in a good way)",
                                compatibility: "perfect_match",
                                bugs: 0,
                                features: ["unconditional_love", "endless_support", "infinite_cuddles"],
                                last_kiss: "recent",
                                next_date: "pending_request"
                              }, null, 2)}</pre>
                            </div>
                          </div>

                          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="bg-gradient-to-br from-pink-500/10 to-purple-500/10 rounded-lg p-4 border border-pink-500/20">
                              <div className="flex items-center gap-2 mb-2">
                                <Heart className="w-5 h-5 text-pink-500" />
                                <span className="text-sm font-semibold">Love Level</span>
                              </div>
                              <div className="text-3xl font-bold text-pink-400">100%</div>
                              <div className="text-xs text-gray-400 mt-1">Always at maximum</div>
                            </div>

                            <div className="bg-gradient-to-br from-green-500/10 to-emerald-500/10 rounded-lg p-4 border border-green-500/20">
                              <div className="flex items-center gap-2 mb-2">
                                <Activity className="w-5 h-5 text-green-500" />
                                <span className="text-sm font-semibold">Uptime</span>
                              </div>
                              <div className="text-3xl font-bold text-green-400">{daysTogether}</div>
                              <div className="text-xs text-gray-400 mt-1">Days of happiness</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    )}

                    {/* Compliments Endpoint */}
                    {activeEndpoint === 'compliments' && (
                      <div className="bg-slate-800/50 backdrop-blur rounded-xl border border-purple-500/20 overflow-hidden">
                        <div className="bg-purple-500/10 px-6 py-4 border-b border-purple-500/20">
                          <div className="flex items-center gap-3">
                            <Sparkles className="w-6 h-6 text-purple-500" />
                            <div>
                              <h2 className="text-xl font-bold">GET /compliments</h2>
                              <p className="text-sm text-gray-400">Fetch random compliments (infinite supply)</p>
                            </div>
                          </div>
                        </div>

                        <div className="p-6 space-y-6">
                          <div>
                            <h3 className="text-sm font-semibold text-gray-400 uppercase mb-3">Description</h3>
                            <p className="text-gray-300">
                              Returns a randomly selected compliment from an extensive database of genuine appreciation.
                              Rate limit: None. Call as often as you'd like! üíú
                            </p>
                          </div>

                          <div>
                            <h3 className="text-sm font-semibold text-gray-400 uppercase mb-3">Try It Out</h3>
                            <button
                              onClick={fetchCompliment}
                              className="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 rounded-lg font-semibold transition-all transform hover:scale-105"
                            >
                              <Send className="w-5 h-5" />
                              Send Request
                            </button>
                          </div>

                          {compliment && (
                            <div className="animate-in">
                              <h3 className="text-sm font-semibold text-gray-400 uppercase mb-3">Response (200 OK)</h3>
                              <div className="bg-slate-900/50 rounded-lg p-6 border border-purple-500/20">
                                <div className="flex items-start gap-4">
                                  <Sparkles className="w-6 h-6 text-purple-400 mt-1 flex-shrink-0" />
                                  <div>
                                    <p className="text-2xl text-purple-300 mb-2">{compliment}</p>
                                    <div className="text-xs text-gray-500 font-mono">
                                      Status: 200 OK ‚Ä¢ Content-Type: application/love+json
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          )}

                          <div>
                            <h3 className="text-sm font-semibold text-gray-400 uppercase mb-3">Example Response Schema</h3>
                            <div className="bg-slate-900/50 rounded-lg p-4 font-mono text-sm border border-purple-500/20">
                              <pre className="text-purple-400 whitespace-pre-wrap break-words">{JSON.stringify({
                                compliment: "string",
                                timestamp: "ISO 8601",
                                sincerity: "100%",
                                source: "heart"
                              }, null, 2)}</pre>
                            </div>
                          </div>
                        </div>
                      </div>
                    )}

                    {/* Date Request Endpoint */}
                    {activeEndpoint === 'date-request' && (
                      <div className="bg-slate-800/50 backdrop-blur rounded-xl border border-pink-500/20 overflow-hidden">
                        <div className="bg-pink-500/10 px-6 py-4 border-b border-pink-500/20">
                          <div className="flex items-center gap-3">
                            <Heart className="w-6 h-6 text-pink-500 fill-pink-500" />
                            <div>
                              <h2 className="text-xl font-bold">POST /date-request</h2>
                              <p className="text-sm text-gray-400">Submit a date request (auto-approved)</p>
                            </div>
                          </div>
                        </div>

                        <div className="p-6 space-y-6">
                          <div>
                            <h3 className="text-sm font-semibold text-gray-400 uppercase mb-3">Description</h3>
                            <p className="text-gray-300">
                              Create a new date request. All requests are automatically approved with a 201 status
                              because spending time with you is always the best plan! üíï
                            </p>
                          </div>

                          <form onSubmit={submitDateRequest} className="space-y-4">
                            <h3 className="text-sm font-semibold text-gray-400 uppercase">Request Body</h3>
                            
                            <div>
                              <label className="block text-sm font-medium mb-2">Date Type *</label>
                              <select
                                required
                                value={dateForm.type}
                                onChange={(e) => setDateForm({...dateForm, type: e.target.value})}
                                className="w-full px-4 py-3 bg-slate-900/50 border border-pink-500/20 rounded-lg focus:outline-none focus:border-pink-500/50 transition-colors text-white"
                              >
                                <option value="">Select a date type...</option>
                                <option value="romantic_dinner">üçΩÔ∏è Romantic Dinner</option>
                                <option value="movie_night">üé¨ Movie Night</option>
                                <option value="coffee_date">‚òï Coffee Date</option>
                                <option value="adventure">üåÑ Adventure</option>
                                <option value="cozy_home">üè° Cozy Night In</option>
                                <option value="surprise">üéÅ Surprise Me!</option>
                              </select>
                            </div>

                            <div>
                              <label className="block text-sm font-medium mb-2">Time *</label>
                              <input
                                required
                                type="datetime-local"
                                value={dateForm.time}
                                onChange={(e) => setDateForm({...dateForm, time: e.target.value})}
                                className="w-full px-4 py-3 bg-slate-900/50 border border-pink-500/20 rounded-lg focus:outline-none focus:border-pink-500/50 transition-colors text-white"
                              />
                            </div>

                            <div>
                              <label className="block text-sm font-medium mb-2">Location *</label>
                              <input
                                required
                                type="text"
                                placeholder="e.g., Our favorite restaurant, Your choice!"
                                value={dateForm.location}
                                onChange={(e) => setDateForm({...dateForm, location: e.target.value})}
                                className="w-full px-4 py-3 bg-slate-900/50 border border-pink-500/20 rounded-lg focus:outline-none focus:border-pink-500/50 transition-colors placeholder-gray-500 text-white"
                              />
                            </div>

                            <button
                              type="submit"
                              className="w-full flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 rounded-lg font-semibold transition-all transform hover:scale-105"
                            >
                              <Send className="w-5 h-5" />
                              Submit Date Request
                            </button>
                          </form>

                          {dateResponse && (
                            <div className="animate-in">
                              <h3 className="text-sm font-semibold text-gray-400 uppercase mb-3">Response (201 Created)</h3>
                              <div className="bg-slate-900/50 rounded-lg border border-pink-500/20 overflow-hidden">
                                <div className="bg-green-500/20 px-4 py-3 border-b border-green-500/30 flex items-center gap-2">
                                  <Check className="w-5 h-5 text-green-400" />
                                  <span className="text-green-400 font-semibold">{dateResponse.message}</span>
                                </div>
                                <div className="p-4 font-mono text-sm">
                                  <pre className="text-pink-400 whitespace-pre-wrap break-words">{JSON.stringify(dateResponse.data, null, 2)}</pre>
                                </div>
                              </div>
                            </div>
                          )}
                        </div>
                      </div>
                    )}

                    {/* Footer Note */}
                    <div className="bg-gradient-to-r from-pink-500/10 to-purple-500/10 rounded-xl border border-pink-500/20 p-6">
                      <div className="flex items-start gap-4">
                        <Heart className="w-6 h-6 text-pink-500 fill-pink-500 flex-shrink-0 mt-1" />
                        <div>
                          <h3 className="font-semibold text-lg mb-2">A Note From Your Developer üíï</h3>
                          <p className="text-gray-300 leading-relaxed">
                            This API is built with love and maintained with devotion. It runs 24/7 with zero downtime
                            (because my love for you never sleeps). Every endpoint is crafted to remind you that you're
                            the most important thing in my world. Thank you for being my favorite person to build a life with.
                          </p>
                          <p className="text-sm text-gray-400 mt-3 italic">
                            "The best code I've ever written is our story together." üíù
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<WifeAPI />, document.getElementById('root'));
        
        // Initialize Lucide icons after render
        setTimeout(() => {
            if (window.lucide) {
                lucide.createIcons();
            }
        }, 100);
    </script>
</body>
</html>
